<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Split Flap</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="flip-res/jquery.splitflap.js"></script>
    <script src="own.js"></script>
    <link rel="stylesheet" href="flip-res/flip.css">
    <link rel="stylesheet" href="own.css">
</head>

<body>
    <div class="text-fields">
        <div>
            <img src="departure.png" style="display:inline" height="100px">
            <span class="departure-title">departure</span>
        </div>
    </div>
    <div class="spacer"></div>
    <div class="text-fields">
        <div style="display:inline-block; width:1200px">
            <div class="departure-title small-title" style="display:inline">name</div>
        </div>
        <div class="departure-title small-title" style="display:inline">time</div>
    </div>
    <div class="spacer"></div>

    <div class="text-fields">
        <div class="text-field">
            <div style="display:inline-block; width:1200px">
                <div class="first-line" style="display:inline-block">Hockplanung 1 :::::::::</div>
            </div>
            <div class="first-line" style="display:inline-block">10:15</div>
        </div>
        <div class="text-field">
            <div style="display:inline-block; width:1200px">
                <div class="first-line" style="display:inline-block">Zmittag :::::::::::::::</div>
            </div>
            <div class="first-line" style="display:inline-block">12:30</div>
        </div>
        <div class="text-field">
            <div style="display:inline-block; width:1200px">
                <div class="first-line" style="display:inline-block">Hockplanung 2 :::::::::</div>
            </div>
            <div class="first-line" style="display:inline-block">14:30</div>
        </div>
        <div class="text-field">
            <div style="display:inline-block; width:1200px">
                <div class="first-line" style="display:inline-block">TNB Gruppe 2 ::::::::::</div>
            </div>
            <div class="first-line" style="display:inline-block">16:45</div>
        </div>
    </div>
</body>

</html>
